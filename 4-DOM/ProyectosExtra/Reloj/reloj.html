<!-- Enunciado: Creación de un Reloj Analógico y Digital con JavaScript y CSS

En este ejercicio, vamos a crear un reloj que mostrará tanto la hora actual de forma analógica como digital. 
Utilizaremos JavaScript para hacer que las manecillas del reloj se muevan y para actualizar la hora digitalmente 
en tiempo real, y CSS para estilizar el reloj y darle un aspecto atractivo.

Requisitos:

Estructura HTML básica: Crea un archivo HTML con la estructura básica. Asegúrate de incluir un lugar para el reloj 
analógico y otro para el reloj digital.

Estilos CSS: Utiliza CSS para dar estilo al reloj analógico y al reloj digital. Puedes personalizar los colores, 
tamaños y fuentes según tus preferencias.

Funcionalidad JavaScript:

Utiliza JavaScript para seleccionar los elementos del reloj analógico.
Crea una función llamada setDate() que se encargará de actualizar tanto el reloj analógico como el reloj digital.
En la función setDate(), obtén la fecha y hora actual y actualiza las manecillas del reloj analógico según la hora actual.
Actualiza el reloj digital con la hora actual en formato HH:MM y la fecha en formato DD/MM.
Utiliza setInterval() para llamar a setDate() cada segundo y mantener ambos relojes actualizados en tiempo real.
Interacción del Usuario: Si quieres agregar funcionalidades adicionales, como ajustar la hora o cambiar el formato 
del reloj digital, eres libre de hacerlo como una extensión opcional del ejercicio.

Entrega:

Debe realizarse todo, tanto script como estilos CSS en la misma hoja html ¡Buena suerte a los valientes! -->
